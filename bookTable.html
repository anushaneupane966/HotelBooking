<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="bookTable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="bookingForm">
        <form action="book.php" method="post">
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="tel" name="phone" placeholder="Phone" required><br><br>
            <input type="date" name="date" required><br><br>
            <input type="time" name="time" required><br><br>
            <input type="number" name="num_guests" placeholder="Number of Guests" required><br><br>
            <input type="hidden" name="book_table" value="1">
            <button class="button" type="submit">Book A Table</button>
        </form>
    </div>
</body>
</html>
