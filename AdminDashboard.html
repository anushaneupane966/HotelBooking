<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 10px;
      border-bottom: 1px solid #555;
    }

    .sidebar-menu li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar-menu li a i {
      margin-right: 10px;
    }

    .sidebar-menu li:hover {
      background-color: #555;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('bbg.jpg'); /* Background image related to restaurant */
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .overlay h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .main-content {
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h3>Admin Dashboard</h3>
      <ul class="sidebar-menu">
        <li><a href="#"><i class="fas fa-calendar-alt"></i> View Reservation List</a></li>
        <li><a href="#"><i class="fas fa-comment-alt"></i> Access Feedback</a></li>
        <!-- Add more menu items based on the provided content -->
      </ul>
    </div>
    <div class="main-content">
      <div class="overlay">
        <h1>Welcome to Admin Dashboard</h1>
        <div class="button-container">
          <a class="button" href="add_reservation.html">Add Reservation</a>
          <a class="button" href="edit_reservation.html">Edit Reservation</a>
          <a class="button" href="delete_reservation.html">Delete Reservation</a>
        </div>
        <!-- Add popup forms for reservation actions -->
        <div id="addReservationFormPopup" class="popup"></div>
        <div id="deleteReservationConfirmation" class="popup"></div>
      </div>
    </div>
  </div>
</body>
</html>
