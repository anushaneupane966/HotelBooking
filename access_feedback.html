<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Updated styles for the sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50; /* Dark blue */
      color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adding a subtle shadow */
      border-radius: 10px; /* Rounded corners */
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px; /* Increase font size */
      color: #fff; /* White text color */
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 15px 0;
      border-bottom: 1px solid #46637f; /* Darker blue */
    }

    .sidebar-menu li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 18px; /* Adjust font size */
      transition: color 0.3s; /* Smooth color transition */
    }

    .sidebar-menu li a i {
      margin-right: 10px;
      font-size: 20px; /* Adjust icon size */
    }

    .sidebar-menu li:hover {
      background-color: #46637f; /* Darker blue on hover */
    }

    .sidebar-menu li:hover a {
      color: #00bcd4; /* Cyan text color on hover */
    }

    .sidebar-menu li:last-child {
      border-bottom: none; /* Remove border from last item */
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('bbg.jpg'); /* Background image related to restaurant */
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .overlay h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    /* Additional styles for Access Feedback page */
    .feedback-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .feedback-heading {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .feedback-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .feedback-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .feedback-item p {
      margin: 0;
    }
    
  </style>
</head>
