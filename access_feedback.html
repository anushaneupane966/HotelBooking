<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .header {
      background-color: #2c3e50; /* Dark blue */
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      flex-direction: column; /* Adjust layout to column */
    }

    /* Updated styles for the sidebar */
    .sidebar {
      flex: 0 0 250px; /* Fixed width sidebar */
      background-color: #2c3e50; /* Dark blue */
      color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adding a subtle shadow */
      border-radius: 10px; /* Rounded corners */
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px; /* Increase font size */
      color: #fff; /* White text color */
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 15px 0;
      border-bottom: 1px solid #46637f; /* Darker blue */
    }

    .sidebar-menu li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 18px; /* Adjust font size */
      transition: color 0.3s; /* Smooth color transition */
    }

    .sidebar-menu li a i {
      margin-right: 10px;
      font-size: 20px; /* Adjust icon size */
    }

    .sidebar-menu li:hover {
      background-color: #46637f; /* Darker blue on hover */
    }

    .sidebar-menu li:hover a {
      color: #00bcd4; /* Cyan text color on hover */
    }

    .sidebar-menu li:last-child {
      border-bottom: none; /* Remove border from last item */
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .overlay h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    /* Additional styles for Access Feedback page */
    .feedback-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .feedback-heading {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .feedback-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .feedback-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .feedback-item p {
      margin: 0;
    }
    
  </style>
</head>
<body>
  <div class="header">Admin Dashboard</div>
  <div class="wrapper">
    <div class="sidebar">
      <h3>Admin Dashboard</h3>
      <ul class="sidebar-menu">
        <li><a href="AdminDashboard.html"><i class="fa fa-home" aria-hidden="true"></i> Home </a></li>
        <li><a href="view_reservation_list.php"><i class="fas fa-calendar-alt"></i> View Reservation List</a></li>
        <li><a href="access_feedback.html"><i class="fas fa-comment-alt"></i> Access Feedback</a></li>
        <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        <!-- Add more menu items based on the provided content -->
      </ul>
    </div>
    <div class="main-content">
      <div class="feedback-container">
        <h1 class="feedback-heading">Access Feedback Page</h1>
        <ul class="feedback-list" id="feedback-list">
          <!-- Feedback items will be added here -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchFeedback();
    });

    function fetchFeedback() {
      fetch("fetch_feedback.php")
        .then(response => response.json())
        .then(data => {
          const feedbackList = document.getElementById("feedback-list");
          if (data.length > 0) {
            data.forEach(item => {
              const li = document.createElement("li");
              li.classList.add("feedback-item");
              li.innerHTML = `
                <p><strong>Name:</strong> ${item.name}</p>
                <p><strong>Email:</strong> ${item.email}</p>
                <p><strong>Feedback:</strong> ${item.feedback}</p>
              `;
              feedbackList.appendChild(li);
            });
          } else {
            const li = document.createElement("li");
            li.classList.add("feedback-item");
            li.innerHTML = "<p>No feedback yet.</p>";
            feedbackList.appendChild(li);
          }
        })
        .catch(error => console.error("Error fetching feedback:", error));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", function (event) {
        event.preventDefault();
        const logoutConfirmed = confirm("Are you sure you want to logout?");
        if (logoutConfirmed) {
          window.location.href = "admin.html";
        }
      });
    });
  </script>
</body>
</html>
