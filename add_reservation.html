<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        form {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .dashboard-btn {
            display: block;
            width: 80%;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dashboard-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Add Reservation</h1>
    <form action="submit_reservation.php" method="POST">
        <label for="name">Guest Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter guest name" required><br>
        
        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required><br>
        
        <label for="num_guests">Number of Guests:</label>
        <input type="number" id="num_guests" name="num_guests" placeholder="Enter number of guests" required><br>
        
        <button type="submit">Submit Reservation</button>
    </form>
    <a class="dashboard-btn" href="AdminDashboard.html">Back to Dashboard</a>
</body>
</html>
